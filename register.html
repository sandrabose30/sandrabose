<!DOCTYPE html>
<html>
<head>
	<title>register</title>
</head>
<body background="registerbg.webp" style="background-size: cover;">
	<h3 style="text-align: center;">Application from</h3>
	<form>
		<fieldset style="margin-left: 300px;margin-right: 300px">
            <legend align="center"><b>PROFILE</b></legend>
			<table align="center">
		
			<tr>
			<th><label>Name</label></th>
			<th colspan="1"><input type="text" id="name" style="" required></th></tr>
			<tr>
			<th><label>Email</label></th>
			<th colspan="1"><input type="Email" required></th></tr>
			<tr>
			<th><label>Password</label></th>
			<th colspan="1"><input type="Password" required></th></tr>
			<tr>
			<th><label>Phone number</label></th>
			<th colspan="1"><input type="number"></th></tr>
			<tr>
			<th><label>Gender</label></th>
			<th><input type="radio" value="F" name="Gender" required>Female</th>
			<th><input type="radio" value="M" name="Gender" required>Male </th></tr>
			<tr>
			<th><label>Hobbies</label></th>
			<td><input type="checkbox" value="singing" required>Singing <br>
			   <input type="checkbox" value="dancing" required>Dancing <br>
			   <input type="checkbox" value="drawing" required>Drawing <br>
			</td></tr>
					   
			<tr>
			<th><label>Education qulification</label></th>
			<td><select>
				<option value="">select</option>
				<option value="PG" aria-required="true">Post graduation</option>
				<option value="Degree" aria-required="false">Graduation</option>
			</select></td></tr>
			<tr>
			<th><label>DOB</label></th>
			<td><input type="date"></td></tr>
			<tr>
			<th><label>Address</label></th>
			<td><textarea rows="10" cols="15"></textarea></td></tr>
			<tr align="center">
			<th><a href="login.html" target="_blank" style="color:aliceblue;">SUBMIT</a></th>
			<th><input type="reset" value="reset"></th></tr>
            
			</table>


		</fieldset>

	</form>

</body>
</html>
